<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="robots" content="noindex, nofollow" />
  {% if jekyll.environment != 'production' %}
    <meta name="robots" content="noindex, nofollow" />
  {% endif %}
  <link rel="shortcut icon" href="/img/favicons/favicon.ico?32" />
  <link rel="apple-touch-icon" sizes="180x180" href="/img/favicons/apple-touch-icon.png?2">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicons/favicon-32x32.png?2">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicons/favicon-16x16.png?2">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <meta property="og:image" content="/img/social/ff-social.png" />
  
</head>
