<html>
  {% include head.html %}
  <body>

    {% include header.html %}

    <div class="px-4">
      <div class="px-4 bg-gray-200 py-4 mb-4
       md:hidden">
        <a href="#" data-collapse-target="mob-nav" data-collapse-initial-state="hidden" data-collapse-expand-text="View Menu" data-collapse-collapse-text="Hide Menu" >View Menu</a>
        <div id="mob-nav" style="display: none;" class="mt-4">
          {% include nav.html %}
        </div>
      </div>
    </div>


    <div class="flex flex-row px-4 max-w-screen-xl mx-auto sm:px-6"><!-- Main container -->
      <div class="hidden md:block w-3/12"><!-- Sidebar Nav -->
        {% include nav.html %}
      </div>
      <div class="px-4 w-100 md:w-7/12"><!-- Main content area -->
        <div class="text-right text-sm no-underline text-gray-900 mb-6">
          <a href="https://github.com/finopsfoundation/fodo" class="rounded-md hover:bg-gray-200 py-2 px-4 opacity-50 hover:opacity-100 transition duration-200 ease-in-out">
            <img src="/img/icons/github.svg" width="16" class="inline-block align-text-bottom mr-1"> Propose Edits
          </a>
        </div>

        <div class="prose">
          {{ content }}
        </div>
      </div>
    </div>
    {% include copyright.html %}

    {% if jekyll.environment == 'production' %}
      {% include analytics.html %}
    {% endif %}
  </body>
</html>
