---

layout: default
title: vendor test

---


<h2>Premier Members</h2>

<div class="flex flex-wrap items-stretch mt-6 mb-10">

{% for vendor in site.vendor-members %}
	{% if vendor.member-level == 'premier' %}

	<div class="md:w-2/6 p-3 flex items-stretch">
		<div class="w-full bg-gray-100 rounded-lg border-solid border-gray-100 border hover:border-green-500 transition-colors duration-200 shadow-sm cursor-pointer flex text-centre items-center">
			<a href="{{ vendor.url }}" class="block p-6">
				<img src="{{ vendor.logo-url }}" alt="{{ vendor.name }}" width="150" />
			</a>
	  </div>
	</div>
		
	{% endif %}
{% endfor %}
</div>

			<a href="{{ vendor.url }}" class="block p-6">
				<img src="{{ vendor.logo-url }}" alt="{{ vendor.name }}" width="150" />
			</a>
	  </div>
